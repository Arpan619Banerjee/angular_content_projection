<div class="wrapper">
  <div class="header" (click)="isHidden = !isHidden">
    <h2>{{ title }}</h2>
  </div>

  <div class="content" *ngIf="isHidden">
    <ng-content select=".myPanelBody"></ng-content>
  </div>

  <div class="footer" *ngIf="isHidden">
    <ng-content select=".myPanelFooter"></ng-content>
  </div>
</div>
